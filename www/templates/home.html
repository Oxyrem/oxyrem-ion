<ion-side-menus enable-menu-with-back-views="false">
    
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" align-title="left">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-menu" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear fa fa-plus-square-o">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" id="oxy-nav-drawer">
       <ion-content class="content">
            <div class="drawer-head">
                <div class="user-info">
                    <div class="name">{{ data.user.first_name }} {{ data.user.last_name }}</div>
                    <div class="email">{{ data.user.email }}</div>
                </div>
            </div>
            <ion-list>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/home/vi">
                    <i class="icon fa fa-home"></i>
                    My Home
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/home/doctor">
                    <i class="icon fa fa-user-md"></i>
                    My Doctors
                </ion-item>
                
                <!-- <ion-item nav-clear menu-close href="#/">
                    Settings
                </ion-item> -->
                <ion-item nav-clear menu-close href="#/logout" class="item-icon-left util">
                    <i class="icon ion-log-out"></i>
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
